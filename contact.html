<body>

<header class="header" data-aos="fade-down">

   <section class="flex">

      <a href="home.html" class="logo">VoyaGo</a>

      <nav class="navbar">
         <a href="home.html">home</a>
         <a href="about.html">about</a>
         <a href="tours.html">tours</a>

      <div id="menu-btn" class="fas fa-bars"></div>

   </section>

</header>

<div class="container contact">

   <h1 class="heading" data-aos="zoom-out">contact us</h1>

   <section>

      <div class="row">

         <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15747.996026565294!2d125.97303323005023!3d9.333353875632003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3303d720f6099f4f%3A0x9d0a9be0acf92419!2sCarcanmadcarlan%2C%20Surigao%20del%20Sur!5e0!3m2!1sen!2sph!4v1684288974530!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

         <form action="" method="post" data-aos="flip-right">
            <h3>Reach out</h3>
            <input type="text" name="name" required maxlength="50" placeholder="Enter your name" class="box">
            <input type="email" name="email" required maxlength="50" placeholder="Enter your email" class="box">
            <input type="number" name="number" required maxlength="10" min="0" max="9999999999" placeholder="Enter your number" class="box">
            <textarea name="message" class="box" required maxlength="1000" cols="30" rows="10"></textarea>
            <input type="submit" value="Get in touch" name="send" class="btn">
         </form>

      </div>

      <div class="grid">

         <div class="box" data-aos="fade-up">
            <i class="fas fa-phone"></i>
            <h3>phone number</h3>
            <a href="tel:(046)-123-4567">(046)-123-4567</a>
            <a href="tel:(+63) 9123 456-789">(+63) 9123 456-789</a>
         </div>

         <div class="box" data-aos="fade-up">
            <i class="fas fa-envelope"></i>
            <h3>email address</h3>
            <a href="booking@travelgo.com">booking@travelgo.com</a>
         </div>

         <div class="box" data-aos="fade-up">
            <i class="fas fa-map-marker-alt"></i>
            <h3>office address</h3>
            <a href="#">Magosilom (Pob.), Cantilan, Surigao del Sur</a>
         </div>

      </div>

      <div class="credit">
         &copy; Created By Group 4</span>
      </div>

   </section>

</div>
